<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>The Hacked Hogwarts Student List</title>
  </head>
  <body>
    <header>
      <h1>Hacked Hogwarts Student List</h1>
    </header>
    <main>
      <div id="filterBtnContainer">
        <p>
          Filter By:
          <span>
            <button id="btnHouse" data-action="filter" data-filter="house">House</button>
            <button id="btnPref" data-action="filter" data-filter="prefect">Prefects</button>
            <button id="btnInq" data-action="filter" data-filter="inq-squad">Inq-Squad</button>
            <button id="btnExp" data-action="filter" data-filter="expelled">Expelled</button>
            <button id="btnAll" data-action="filter" data-filter="*">All</button>
          </span>
        </p>
      </div>

      <table id="wizardList">
        <thead>
          <tr id="sorting">
            <th data-action="sort" data-sort-direction="asc" data-sort="prefect">PRF</th>

            <th data-action="sort" data-sort-direction="asc" data-sort="inquisitor">INQ</th>

            <th data-action="sort" data-sort-direction="asc" data-sort="firstName">First Name</th>

            <th data-action="sort" data-sort-direction="asc" data-sort="lastName">Last Name</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="middleName">Middle Name</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="nickName">Nickname</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
            <th data-action="sort" data-sort-direction="asc" data-sort="details">Details</th>
          </tr>
        </thead>
        <tbody>
          <!-- wizard template will be copied and inserted here -->
        </tbody>
      </table>

      <!-- this will be the template where we populate with created data -->
      <template id="wizard">
        <tr>
          <td data-field="prefect" data-prefect="false"></td>
          <td data-field="inquisitor" data-inquisitor="false"></td>

          <td data-field="firstName">First Name</td>
          <td data-field="lastName">Last Name</td>
          <td data-field="middleName">Middle Name</td>
          <td data-field="nickName">Nick Name</td>
          <td data-field="house">House</td>
          <td><button id="btnView">View</button></td>

          <!-- also needs a button to view -->
        </tr>
      </template>

      <!-- insert wizard-card-modal in here, which will be the popup -->
    </main>
    <script src="hogwarts.js"></script>
  </body>
</html>
